<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<section class="container">
			<div class="top-bg"><img src="#" alt="" /></div>
			<div class="bottom-bg"><img src="#" alt="" /></div>
			<div class="card">
				<div class="bg-image"><img src="images/bg-pattern-card.svg" alt="" /></div>
				<div class="top-flex-container">
					<img src="images/image-victor.jpg" alt="Avatar photo" class="avatar" />
					<div class="top-text">
						<div class="header-text">
							<h1 class="name-heading">Victor Crest</h1>
							<p><span>26</span></p>
						</div>
						<p>London</p>
					</div>
				</div>
				<div class="bottom-flex-container">
					<div class="followers">
						<h3>80K</h3>
						<p>Followers</p>
					</div>
					<div class="likes">
						<h3>803K</h3>
						<p>Likes</p>
					</div>
					<div class="photos">
						<h3>1.4K</h3>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
